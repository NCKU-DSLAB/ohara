# this config is used to complete the final QA for each PUSH. Noted that it describes only unit tests since IT is
# too expensive to run on Github Actions.
name: PostCommit

on: [push]

jobs:
  tests:
    # the supported linux distribution is ubuntu. Fortunately, all actions are executed by container so it is ok
    # to use ubuntu.
    runs-on: ubuntu-latest
    container: oharastream/ohara:ci
    steps:
      - name: sync
        working-directory: /ohara
        run: |
          git pull
      - name: build
        working-directory: /ohara
        run: |
          ./gradlew clean build -PskipManager -x test
      - name: unit tests
        working-directory: /ohara
        # the hardware supported by Github is
        # 2-core CPU
        # 7 GB of RAM memory
        # 14 GB of SSD disk space
        # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/virtual-environments-for-github-hosted-runners#supported-runners-and-hardware-resources
        run: |
          ./gradlew clean build -PmaxParallelForks=1 -PmaxTestRetries=1 -PmaxTestFailures=5
  documentation:
    runs-on: ubuntu-latest
    container: oharastream/ohara:ci
    steps:
      - name: sync
        working-directory: /ohara
        run: |
          git pull
      - name: javadoc
        working-directory: /ohara
        run: |
          ./gradlew javadoc
      - name: scaladoc
        working-directory: /ohara
        run: |
          ./gradlew scaladoc